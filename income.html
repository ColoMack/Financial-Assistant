<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="Css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

    <section class="">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Office</a>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
        </nav>

        <div class="d-flex">
            <div class="leftNavBar bg-dark">

                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li class="activePage"><a href="income.html">Income</a></li>
                    <li><a href="expenses.html">Expenses</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="profile.html">My Profile</a></li>
                </ul>

            </div>

            <div class="mainContent">

                <div class="d-flex mainContentTop">
                    <h3>Income</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Inccome</button>
                </div>

                <table class="table table-hover table-dark table-striped">
                    <thead>
                        <tr>
                          <th scope="col">Income Type</th>
                          <th scope="col">Payment Method</th>
                          <th scope="col">Amount</th>
                          <th scope="col">Received By</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody id="incomeList">

                        
                      </tbody>
                </table>
                



            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="">Income Type</label>
                        <input type="text" placeholder="Income type" class="form-control mb-3" id="incomeType">
                        <label for="">Payment Method</label>
                        <select name="" id="paymentMethod" class="form-control mb-3">
                            <option value="Cheque">Cheque</option>
                            <option value="M-Pesa">M-Pesa</option>
                            <option value="Cash">Cash</option>
                        </select>
                        <label for="">Amount</label>
                        <input type="number" placeholder="Amount" id="amount" class="form-control mb-3">
                        <label for="">Received By</label>
                        <input type="text" placeholder="Received by" id="receivedBy" class="form-control mb-3">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
                </div>
            </div>

             <!-- Modal -->
             <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Record?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       <p>Are you sure you want to delete a record?</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnDeleteRecord">Sure</button>
                    </div>
                </div>
                </div>
            </div>



        </div>
         

    </section>
    

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script> 
    <script src="Js/config.js"></script>
    <script src="Js/auth.js"></script>
    <script src="Js/income.js"></script>
</body>
</html>
